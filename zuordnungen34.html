<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russisch: Genus und Numerus</title>
    <!-- Polyfill für Touch-Geräte (Wichtig für Drag & Drop auf Handys) -->
    <script src="https://cdn.jsdelivr.net/npm/drag-drop-touch@1.3.1/DragDropTouch.js"></script>
    <style>
        :root {
            --primary-color: #3f51b5;
            --bg-color: #f4f4f9;
            --card-bg: #ffffff;
            --correct-color: #4caf50;
            --incorrect-color: #f44336;
            --solution-color: #2196f3; /* Blau für Lösung */
            --text-color: #333;
            --border-color: #ccc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 10px;
        }

        p.instruction {
            text-align: center;
            margin-bottom: 20px;
            color: #555;
        }

        /* --- Drag & Drop Bereiche --- */

        /* Wort-Vorrat */
        .source-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            min-height: 60px;
            padding: 15px;
            background-color: #e8eaf6;
            border: 2px solid #c5cae9;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        /* Ziel-Kategorien Container (Responsive Grid) */
        .categories-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: space-between;
        }

        /* Einzelne Kategorie-Box */
        .category-column {
            flex: 1 1 22%; /* Desktop: 4 Spalten */
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            min-width: 200px; /* Damit es auf ganz kleinen Schirmen umbricht */
        }

        @media (max-width: 900px) {
            .category-column {
                flex: 1 1 45%; /* Tablet: 2 Spalten */
            }
        }

        @media (max-width: 500px) {
            .category-column {
                flex: 1 1 100%; /* Handy: 1 Spalte */
            }
        }

        .category-header {
            background-color: var(--primary-color);
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border-radius: 7px 7px 0 0;
        }

        .dropzone {
            flex-grow: 1;
            min-height: 150px;
            padding: 10px;
            background-color: #fafafa;
            border-radius: 0 0 7px 7px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            transition: background-color 0.3s;
        }

        .dropzone.drag-over {
            background-color: #e3f2fd;
            box-shadow: inset 0 0 10px rgba(63, 81, 181, 0.2);
        }

        /* Das ziehbare Wort */
        .draggable {
            background-color: white;
            border: 1px solid var(--primary-color);
            color: #333;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: grab;
            text-align: center;
            user-select: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 1.1em;
            touch-action: none;
        }

        .draggable:active {
            cursor: grabbing;
            opacity: 0.7;
        }

        /* Feedback Farben */
        .draggable.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
        }

        .draggable.incorrect {
            background-color: var(--incorrect-color);
            color: white;
            border-color: var(--incorrect-color);
        }

        /* --- Buttons --- */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            color: white;
            transition: opacity 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        button:hover { opacity: 0.9; transform: translateY(-1px); }
        button:active { transform: translateY(1px); }

        .btn-check { background-color: var(--correct-color); }
        .btn-reset { background-color: #ff9800; }
        .btn-solve { background-color: var(--solution-color); }

    </style>
</head>
<body>

<div class="container">
    <h1>Zuordnungsübung: Genus und Numerus</h1>
    <p class="instruction">
        Ziehen Sie die russischen Substantive in die richtige Spalte.<br>
        (m = Maskulinum, f = Femininum, n = Neutrum, Pl = Plural)
    </p>

    <!-- Der Vorrat an Wörtern -->
    <div id="word-pool" class="source-container dropzone">
        <!-- Maskulin -->
        <div class="draggable" draggable="true" id="w1" data-cat="m">дом</div>
        <div class="draggable" draggable="true" id="w2" data-cat="m">журнал</div>
        <div class="draggable" draggable="true" id="w3" data-cat="m">студент</div>
        
        <!-- Feminin -->
        <div class="draggable" draggable="true" id="w4" data-cat="f">книга</div>
        <div class="draggable" draggable="true" id="w5" data-cat="f">газета</div>
        <div class="draggable" draggable="true" id="w6" data-cat="f">машина</div>

        <!-- Neutrum -->
        <div class="draggable" draggable="true" id="w7" data-cat="n">окно</div>
        <div class="draggable" draggable="true" id="w8" data-cat="n">письмо</div>
        <div class="draggable" draggable="true" id="w9" data-cat="n">море</div>

        <!-- Plural -->
        <div class="draggable" draggable="true" id="w10" data-cat="pl">студенты</div>
        <div class="draggable" draggable="true" id="w11" data-cat="pl">книги</div>
        <div class="draggable" draggable="true" id="w12" data-cat="pl">города</div>
    </div>

    <!-- Die Ziel-Spalten -->
    <div class="categories-wrapper">
        
        <!-- Maskulinum -->
        <div class="category-column">
            <div class="category-header">Мужской (m)</div>
            <div class="dropzone target-zone" data-accept="m"></div>
        </div>

        <!-- Femininum -->
        <div class="category-column">
            <div class="category-header">Женский (f)</div>
            <div class="dropzone target-zone" data-accept="f"></div>
        </div>

        <!-- Neutrum -->
        <div class="category-column">
            <div class="category-header">Средний (n)</div>
            <div class="dropzone target-zone" data-accept="n"></div>
        </div>

        <!-- Plural -->
        <div class="category-column">
            <div class="category-header">Plural</div>
            <div class="dropzone target-zone" data-accept="pl"></div>
        </div>

    </div>

    <!-- Steuerungsbuttons -->
    <div class="btn-container">
        <button class="btn-check" onclick="checkAnswers()">Überprüfen</button>
        <button class="btn-reset" onclick="resetExercise()">Zurücksetzen</button>
        <!-- HIER IST DER NEUE BUTTON: -->
        <button class="btn-solve" onclick="showSolution()">Lösung anzeigen</button>
    </div>
</div>

<script>
    // --- Drag & Drop Logik ---

    const draggables = document.querySelectorAll('.draggable');
    const dropzones = document.querySelectorAll('.dropzone');
    const wordPool = document.getElementById('word-pool');

    // Event Listeners für die ziehbaren Elemente
    draggables.forEach(draggable => {
        draggable.addEventListener('dragstart', () => {
            draggable.classList.add('dragging');
            // Feedback entfernen bei erneutem Ziehen
            draggable.classList.remove('correct', 'incorrect');
        });

        draggable.addEventListener('dragend', () => {
            draggable.classList.remove('dragging');
        });
    });

    // Event Listeners für die Dropzones (Ziele + Vorrat)
    dropzones.forEach(zone => {
        zone.addEventListener('dragover', (e) => {
            e.preventDefault(); // Erlaubt das Droppen
            zone.classList.add('drag-over');
        });

        zone.addEventListener('dragleave', () => {
            zone.classList.remove('drag-over');
        });

        zone.addEventListener('drop', (e) => {
            e.preventDefault();
            zone.classList.remove('drag-over');
            
            // Das gerade gezogene Element finden
            const draggable = document.querySelector('.dragging');
            if (draggable) {
                zone.appendChild(draggable);
            }
        });
        
        // Klick-Funktion: Wort geht zurück in den Vorrat bei Klick
        if (zone !== wordPool) {
            zone.addEventListener('click', (e) => {
                if(e.target.classList.contains('draggable')) {
                    wordPool.appendChild(e.target);
                    e.target.classList.remove('correct', 'incorrect');
                }
            });
        }
    });

    // --- Button Funktionen ---

    function checkAnswers() {
        const targetZones = document.querySelectorAll('.target-zone');
        
        targetZones.forEach(zone => {
            const acceptedCat = zone.getAttribute('data-accept');
            const wordsInZone = zone.querySelectorAll('.draggable');
            
            wordsInZone.forEach(word => {
                const wordCat = word.getAttribute('data-cat');
                if (wordCat === acceptedCat) {
                    word.classList.add('correct');
                    word.classList.remove('incorrect');
                } else {
                    word.classList.add('incorrect');
                    word.classList.remove('correct');
                }
            });
        });
    }

    function resetExercise() {
        // Alle Wörter finden
        const allWords = document.querySelectorAll('.draggable');
        
        // Wörter mischen
        const shuffledWords = Array.from(allWords).sort(() => Math.random() - 0.5);

        shuffledWords.forEach(word => {
            word.classList.remove('correct', 'incorrect');
            wordPool.appendChild(word);
        });
    }

    function showSolution() {
        // 1. Alle Status-Klassen entfernen
        const allWords = document.querySelectorAll('.draggable');
        allWords.forEach(word => word.classList.remove('correct', 'incorrect', 'dragging'));

        // 2. Zielzonen referenzieren
        const zones = {
            'm': document.querySelector('.target-zone[data-accept="m"]'),
            'f': document.querySelector('.target-zone[data-accept="f"]'),
            'n': document.querySelector('.target-zone[data-accept="n"]'),
            'pl': document.querySelector('.target-zone[data-accept="pl"]')
        };

        // 3. Jedes Wort in seine korrekte Zone verschieben
        allWords.forEach(word => {
            const cat = word.getAttribute('data-cat');
            if (zones[cat]) {
                zones[cat].appendChild(word);
                word.classList.add('correct'); // Optional: Grün markieren, damit man sieht, dass es richtig ist
            }
        });
    }

</script>

</body>
</html>
